<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markmix HomePage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background: url('https://cdn.jsdelivr.net/gh/bismarkagyapong/files@refs/heads/main/nice-desktop-picture.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.6);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    #clock {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    form {
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .links a {
      color: #00ccff;
      text-decoration: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Welcome, Nana Kwadwo</h1>
  <div id="clock"></div>
<form action="https://www.google.com/search" method="GET" style="position: relative; display: inline-block; width: 100%;">
  <!-- Search Icon -->
  <span style="
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #bbb;
  ">üîç</span>

  <!-- Search Input -->
  <input id="searchInput" type="text" name="q" placeholder="Type & Press Enter to Search on Google..." autofocus style="
    width: 100%;
    max-width: 500px;
    padding: 12px 40px 12px 36px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #1c1c1c; /* Almost black */
    color: #eee; /* Light text */
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    outline: none;
  ">

  <!-- Clear (√ó) Button -->
  <span id="clearBtn" onclick="clearSearch()" style="
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.3rem;
    cursor: pointer;
    color: #bbb;
    display: none;
  ">&times;</span>
</form>

<script>
  const input = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearBtn");

  input.addEventListener("input", () => {
    clearBtn.style.display = input.value ? "block" : "none";
  });

  function clearSearch() {
    input.value = "";
    input.focus();
    clearBtn.style.display = "none";
  }
  </script>
  <div class="links">
    <a href="https://searx.org" target="_blank">SearXNG Search</a>
    <a href="https://mail.google.com" target="_blank">Gmail</a>
    <a href="https://blogger.com" target="_blank">Blogger</a>
     <a href="https://markmixstudios.com" target="_blank">Markmix Studios</a>
    <a href="https://radio.markmixstudios.com" target="_blank">Markmix Radio</a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toDateString();
      document.getElementById("clock").textContent = `${date} ‚Ä¢ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
